footprint: [ [-0.1,-0.125], [0.5,-0.125], [0.5,0.125], [-0.1,0.125] ]
transform_tolerance: 0.5
map_type: costmap
obstacle_layer:
 enabled: true
 obstacle_range: 3.0
 raytrace_range: 3.5
 inflation_radius: 0.2
 track_unknown_space: false
 combination_method: 1
 observation_sources: laser_scan_sensor point_cloud_sensor
 laser_scan_sensor: {sensor_frame: scanmatcher_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true}
 point_cloud_sensor: {sensor_frame: scanmatcher_frame, data_type: PointCloud, topic: slam_cloud, marking: true, clearing: true}
inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  
  inflation_radius:     0.2  
static_layer:
  enabled:              true
  map_topic:            "/map"