footprint: [ [-0.1,-0.125], [0.5,-0.125], [0.5,0.125], [-0.1,0.125] ]
transform_tolerance: 0.2
map_type: costmap
 obstacle_range: 3.0
 raytrace_range: 3.5
 obstacle_layer:
 enabled: true
 inflation_radius: 0.2
 track_unknown_space: false
 combination_method: 1
 observation_sources: laser_scan_sensor point_cloud_sensor
 laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: scan, marking: true, clearing: true}
 point_cloud_sensor: {sensor_frame: base_link, data_type: PointCloud, topic: slam_cloud, marking: true, clearing: true}
inflation_layer:
 enabled:              true
 cost_scaling_factor: 10.0
 inflation_radius:     0.5
static_layer:
 enabled:              true
 map_topic:            "/map" 